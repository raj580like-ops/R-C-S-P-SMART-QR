<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-C-S-P Smart QR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>#initial-loader { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 10000; }</style>
</head>
<body>

    <div id="initial-loader"><b>Loading R-C-S-P...</b></div>
    <div id="offline-indicator" class="hidden">‚ö†Ô∏è Offline Mode Active</div>

    <!-- Login -->
    <div id="login-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-card">
                <h1>R-C-S-P</h1>
                <p>Smart QR Management</p>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-pw" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login to Dashboard</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header id="main-header" class="hidden">
        <div class="logo">R-C-S-P <span>Smart QR</span></div>
        <button id="logout-btn" class="btn-outline">Logout</button>
    </header>

    <!-- Dashboard -->
    <main id="dashboard" class="screen hidden">
        <div class="grid-menu">
            <div class="menu-card" onclick="showModule('generator-module')">
                <div class="icon">‚ûï</div>
                <h3>QR Generator</h3>
            </div>
            <div class="menu-card" onclick="showModule('scanner-module')">
                <div class="icon">üîç</div>
                <h3>Scanner</h3>
            </div>
            <div class="menu-card" onclick="showModule('billing-module')">
                <div class="icon">üßæ</div>
                <h3>Billing</h3>
            </div>
        </div>
    </main>

    <!-- QR Generator -->
    <section id="generator-module" class="screen hidden">
        <div class="card">
            <button class="btn-outline" onclick="showModule('dashboard')">‚Üê Back</button>
            <h2>New Product</h2>
            <form id="product-form">
                <input type="text" id="p-name" placeholder="Product Name" required>
                <div style="display:flex; gap:10px">
                    <input type="number" id="p-buy" placeholder="Buy Price" required>
                    <input type="number" id="p-sell" placeholder="Sell Price" required>
                </div>
                <input type="number" id="p-stock" placeholder="Stock Qty" required>
                <input type="text" id="p-cat" placeholder="Category">
                <div id="calc-preview" style="background:#eee; padding:10px; margin-bottom:10px; border-radius:5px">Profit: ‚Çπ0.00</div>
                <button type="submit" class="btn-primary">Save & Generate QR</button>
            </form>
            <div id="qr-result-container" class="hidden" style="text-align:center; margin-top:20px">
                <div id="qrcode" style="display:inline-block; padding:10px; background:white"></div><br>
                <button id="download-qr" class="btn-outline">Download QR</button>
            </div>
        </div>
    </section>

    <!-- Scanner & Billing -->
    <section id="billing-module" class="screen hidden">
        <div class="card">
            <button class="btn-outline" onclick="showModule('dashboard')">‚Üê Back</button>
            <h2>Billing System</h2>
            <button class="btn-primary" onclick="startBillingScan()" style="margin:10px 0">üì∑ Scan Product QR</button>
            <div id="reader" style="width:100%; display:none"></div>
            
            <table id="cart-table" style="width:100%; border-collapse:collapse; margin-top:20px">
                <thead><tr style="border-bottom:2px solid #ddd"><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
                <tbody></tbody>
            </table>
            <h3 style="text-align:right; margin:20px 0">Total: <span id="bill-total">‚Çπ0.00</span></h3>
            
            <input type="text" id="cust-name" placeholder="Customer Name">
            <input type="tel" id="cust-phone" placeholder="Phone Number">
            <button id="checkout-btn" class="btn-primary">Generate & Print Bill</button>
        </div>
    </section>

    <div id="invoice-print-area" class="print-only"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
