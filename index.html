<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4f46e5">
    <title>R-C-S-P Smart QR</title>
    
    <!-- PWA & UI Links -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        #initial-loader { position: fixed; inset: 0; background: #4f46e5; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; font-family: sans-serif; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Splash Loader -->
    <div id="initial-loader">
        <div class="spinner"></div>
        <b>R-C-S-P SMART QR</b>
    </div>

    <!-- App Header -->
    <header id="main-header" class="hidden">
        <div class="header-container">
            <div class="logo">R-C-S-P <span>POS</span></div>
            <button id="logout-btn" class="btn-logout">Logout</button>
        </div>
    </header>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
        <div class="container" style="display:flex; align-items:center; justify-content:center; min-height:85vh;">
            <div class="glass-card" style="width:100%; max-width:400px; text-align:center;">
                <h1 style="color:var(--primary); margin-bottom:10px;">Admin Login</h1>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email Address" required>
                    <input type="password" id="login-pw" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Sign In to POS</button>
                </form>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <main id="dashboard" class="screen">
        <div class="container">
            <h2 class="section-title">Dashboard</h2>
            <div class="dashboard-grid">
                <div class="tile" onclick="window.showModule('generator-module')"><span class="icon">üè∑Ô∏è</span><h3>Add Item</h3></div>
                <div class="tile" onclick="window.showModule('billing-module')"><span class="icon">üßæ</span><h3>New Bill</h3></div>
                <div class="tile" onclick="window.showModule('scanner-module')"><span class="icon">üîç</span><h3>Price Check</h3></div>
                <div class="tile" onclick="window.showModule('inventory-module')"><span class="icon">üì¶</span><h3>Inventory</h3></div>
            </div>
        </div>
    </main>

    <!-- INVENTORY -->
    <section id="inventory-module" class="screen">
        <div class="container">
            <button onclick="window.showModule('dashboard')" class="btn-back">‚Üê Dashboard</button>
            <div class="search-box">
                <input type="text" id="inventory-search" placeholder="Search product..." oninput="window.filterInventory()">
            </div>
            <div id="inventory-list" class="glass-card list-container"></div>
        </div>
    </section>

    <!-- PRICE CHECK -->
    <section id="scanner-module" class="screen">
        <div class="container">
            <button onclick="window.showModule('dashboard')" class="btn-back">‚Üê Dashboard</button>
            <div class="search-box">
                <input type="text" id="lookup-search" placeholder="Search by product title..." oninput="window.searchTextLookup()">
            </div>
            <div id="lookup-search-results" class="dropdown-list hidden"></div>
            
            <div class="divider"><span>OR SCAN QR</span></div>
            <button class="btn-primary" onclick="window.startLookupScan()">üì∑ Start QR Scanner</button>
            <div id="reader-lookup" class="camera-wrap"></div>
            <div id="lookup-result" class="glass-card result-view hidden"></div>
        </div>
    </section>

    <!-- GENERATOR -->
    <section id="generator-module" class="screen">
        <div class="container">
            <button onclick="window.showModule('dashboard')" class="btn-back">‚Üê Dashboard</button>
            <form id="product-form" class="glass-card">
                <input type="text" id="p-name" placeholder="Product Name" required>
                <div class="form-row">
                    <input type="number" id="p-buy" placeholder="Buy Price" step="0.01" required>
                    <input type="number" id="p-sell" placeholder="Sell Price" step="0.01" required>
                </div>
                <input type="number" id="p-stock" placeholder="Stock Quantity" required>
                <button type="submit" class="btn-primary">Generate QR Code</button>
            </form>
            <div id="qr-result-container" class="glass-card hidden" style="text-align:center">
                <div id="qrcode" style="display:inline-block; padding:10px; background:white; margin:10px 0;"></div><br>
                <button id="download-qr" class="btn-secondary">Download PNG</button>
            </div>
        </div>
    </section>

    <!-- BILLING -->
    <section id="billing-module" class="screen">
        <div class="container">
            <button onclick="window.showModule('dashboard')" class="btn-back">‚Üê Dashboard</button>
            <button class="btn-primary" onclick="window.startBillingScan()">üì∑ Scan Items to Cart</button>
            <div id="reader-billing" class="camera-wrap"></div>
            
            <div class="glass-card" style="margin-top:20px">
                <table id="cart-table" style="width:100%">
                    <thead><tr style="text-align:left"><th>Item</th><th>Qty</th><th>Price</th></tr></thead>
                    <tbody></tbody>
                </table>
                <div class="total-row">Total: <span id="bill-total">‚Çπ0.00</span></div>
                
                <div class="cust-info">
                    <input type="text" id="cust-name" placeholder="Customer Name">
                    <input type="tel" id="cust-phone" placeholder="Phone Number">
                </div>
                <button id="checkout-btn" class="btn-success">Complete & Print Invoice</button>
            </div>
        </div>
    </section>

    <div id="invoice-print-area" class="print-only"></div>

    <!-- MAIN LOGIC -->
    <script type="module" src="js/app.js"></script>

    <!-- WHITE SCREEN FAILSAFE -->
    <script>
        setTimeout(() => {
            const loader = document.getElementById('initial-loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.display = 'none';
                document.getElementById('login-screen').classList.add('active');
                document.getElementById('login-screen').style.display = 'block';
            }
        }, 4000);
    </script>
</body>
</html>
