<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-C-S-P Smart QR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <div id="initial-loader"><b>R-C-S-P</b></div>

    <header id="main-header" class="hidden">
        <div class="logo">R-C-S-P</div>
        <button id="logout-btn" class="btn-sm btn-danger">Logout</button>
    </header>

    <!-- 1. LOGIN -->
    <div id="login-screen" class="screen active">
        <div class="card" style="margin-top: 50px; text-align: center;">
            <h1 style="color:var(--primary); margin-bottom:20px">Admin Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-pw" placeholder="Password" required>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <!-- 2. DASHBOARD -->
    <main id="dashboard" class="screen hidden">
        <h2 style="margin-bottom:20px; font-weight:800">Hello, Admin üëã</h2>
        <div class="dashboard-grid">
            <div class="tile" onclick="showModule('generator-module')">
                <span class="icon">üè∑Ô∏è</span>
                <h3>Add Product</h3>
            </div>
            <div class="tile" onclick="showModule('billing-module')">
                <span class="icon">üßæ</span>
                <h3>New Bill</h3>
            </div>
            <div class="tile" onclick="showModule('scanner-module')">
                <span class="icon">üîç</span>
                <h3>Price Check</h3>
            </div>
            <div class="tile" onclick="showModule('inventory-module')">
                <span class="icon">üì¶</span>
                <h3>Inventory</h3>
            </div>
        </div>
    </main>

    <!-- 3. PRODUCT MANAGEMENT (INVENTORY) -->
    <section id="inventory-module" class="screen hidden">
        <button onclick="showModule('dashboard')" class="btn-sm btn-edit">‚Üê Back</button>
        <h2 style="margin: 15px 0">Manage Stock</h2>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="inventory-search" placeholder="Search by name..." oninput="filterInventory()">
        </div>
        <div id="inventory-list" class="card" style="padding:0">
            <!-- Products loaded here -->
        </div>
    </section>

    <!-- 4. PRICE CHECK (SCAN & SEARCH) -->
    <section id="scanner-module" class="screen hidden">
        <button onclick="showModule('dashboard')" class="btn-sm btn-edit">‚Üê Back</button>
        <h2 style="margin: 15px 0">Price Lookup</h2>
        <div class="search-container">
            <span class="search-icon">üîç</span>
            <input type="text" id="lookup-search" placeholder="Type product name..." oninput="searchTextLookup()">
        </div>
        <div id="lookup-search-results" class="card hidden" style="padding:0; position:absolute; width:90%; z-index:10; max-height:200px; overflow-y:auto"></div>
        
        <p style="text-align:center; margin:10px 0; color:#64748b">OR</p>
        <button class="btn-primary" onclick="startLookupScan()">üì∑ Scan QR Code</button>
        <div id="reader-lookup" style="margin-top:15px"></div>
        <div id="lookup-result" class="card hidden" style="margin-top:20px; border-left: 5px solid var(--primary)"></div>
    </section>

    <!-- 5. GENERATOR -->
    <section id="generator-module" class="screen hidden">
        <button onclick="showModule('dashboard')" class="btn-sm btn-edit">‚Üê Back</button>
        <h2 style="margin: 15px 0">Create Product</h2>
        <form id="product-form" class="card">
            <input type="text" id="p-name" placeholder="Name" required>
            <div style="display:flex; gap:10px">
                <input type="number" id="p-buy" placeholder="Buy Price" required>
                <input type="number" id="p-sell" placeholder="Sell Price" required>
            </div>
            <input type="number" id="p-stock" placeholder="Initial Stock" required>
            <button type="submit" class="btn-primary">Generate & Save</button>
        </form>
        <div id="qr-result-container" class="card hidden" style="text-align:center">
            <div id="qrcode" style="margin-bottom:15px"></div>
            <button id="download-qr" class="btn-sm btn-edit">Download PNG</button>
        </div>
    </section>

    <!-- 6. BILLING -->
    <section id="billing-module" class="screen hidden">
        <button onclick="showModule('dashboard')" class="btn-sm btn-edit">‚Üê Back</button>
        <h2 style="margin: 15px 0">Billing</h2>
        <button class="btn-primary" onclick="startBillingScan()" style="margin-bottom:15px">üì∑ Scan Items</button>
        <div id="reader-billing"></div>
        <div class="card" style="padding:10px; margin-top:10px">
            <table id="cart-table" style="width:100%; border-collapse:collapse; font-size:0.9rem">
                <thead><tr style="text-align:left; border-bottom:1px solid #eee"><th style="padding:10px">Item</th><th>Qty</th><th>Total</th></tr></thead>
                <tbody></tbody>
            </table>
            <h3 style="text-align:right; margin:15px">Total: <span id="bill-total">‚Çπ0.00</span></h3>
            <input type="text" id="cust-name" placeholder="Customer Name">
            <button id="checkout-btn" class="btn-primary" style="background:var(--success)">Complete Bill</button>
        </div>
    </section>

    <div id="invoice-print-area" class="print-only"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
